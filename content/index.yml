seo:
  title: IT Suru - Consultoría IT Especializada | it-suru.es
  description: Servicios profesionales de consultoría IT en networking, seguridad perimetral, virtualización, infraestructura y cloud computing en Barcelona.
title: Expertos en [Consultoría IT]{.text-primary} de Alto Nivel
description: Transformamos tu infraestructura tecnológica con soluciones especializadas en networking, seguridad perimetral, virtualización, infraestructura y cloud computing.
hero:
  links:
    - label: Consulta Gratuita
      icon: i-lucide-phone
      trailing: true
      color: primary
      to: "#contacto"
      size: xl
    - label: Nuestros Servicios
      icon: i-lucide-briefcase
      size: xl
      color: neutral
      variant: outline
      to: "#servicios"
section:
  title: '[Soluciones tecnológicas]{.text-primary} para empresas modernas'
  description: Diseñamos e implementamos infraestructuras robustas que impulsan el crecimiento de tu negocio con las mejores prácticas del sector.
  images:
    mobile: '/images/macbook-mobile.svg'
    desktop: '/images/macbook.svg'
  features:
    - title: Análisis de infraestructura actual
      description: Evaluamos tu entorno tecnológico actual para identificar oportunidades de mejora y optimización de recursos, asegurando una base sólida para el crecimiento.
      class: border-l border-primary pl-4
    - title: Diseño de arquitecturas escalables
      description: Creamos soluciones tecnológicas que crecen con tu empresa, garantizando rendimiento óptimo y capacidad de adaptación a futuras necesidades.
      class: border-l border-default pt-4 pl-4
    - title: Implementación y migración
      description: Ejecutamos proyectos de migración e implementación con mínimo impacto operacional, asegurando continuidad del negocio durante todo el proceso.
      class: border-l border-default pt-4 pl-4
features:
  title: Servicios especializados para tu [transformación digital]{.text-primary}
  description: Cubrimos todos los aspectos críticos de tu infraestructura IT con expertise técnico y experiencia comprobada.
  features:
    - title: Networking Empresarial
      description: Diseño e implementación de redes corporativas de alto rendimiento con redundancia y balanceado de carga.
      icon: i-lucide-network
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Seguridad Perimetral
      description: Protección avanzada con firewalls de próxima generación, IDS/IPS y sistemas de detección de amenazas.
      icon: i-lucide-shield-check
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Virtualización VMware
      description: Consolidación de servidores y optimización de recursos con tecnologías VMware vSphere y vCenter.
      icon: i-lucide-server
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Infraestructura On-Premise
      description: Servidores físicos, almacenamiento SAN/NAS y sistemas de backup empresariales de alta disponibilidad.
      icon: i-lucide-hard-drive
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Cloud Computing
      description: Migración y gestión de servicios en AWS, Azure y Google Cloud con arquitecturas híbridas y multi-cloud.
      icon: i-lucide-cloud
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Monitorización 24/7
      description: Supervisión proactiva de infraestructura con alertas en tiempo real y reporting detallado de performance.
      icon: i-lucide-activity
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: Metodología probada en [3 fases]{.text-primary}
  description: Nuestro proceso estructurado garantiza el éxito de cada proyecto de consultoría IT.
  items:
    - title: Análisis y Diagnóstico
      description: Evaluación exhaustiva de tu infraestructura actual, identificación de puntos críticos y definición de objetivos del proyecto con KPIs medibles.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Diseño e Implementación
      description: Desarrollo de la arquitectura técnica, configuración de sistemas y deployment con testing riguroso en cada fase del proyecto.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Soporte y Optimización
      description: Transferencia de conocimiento, documentación completa y soporte post-implementación con mejora continua de la solución.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
pricing:
  title: Planes de [consultoría]{.text-primary} adaptados
  description: Soluciones flexibles que se ajustan a las necesidades específicas de tu empresa, desde startups hasta grandes corporaciones.
  plans:
    - title: Consultoría Básica
      description: Ideal para pequeñas empresas que buscan optimizar su infraestructura IT existente.
      price: "Desde €2,500"
      features:
        - Auditoría de infraestructura IT completa
        - Análisis de seguridad y vulnerabilidades
        - Recomendaciones técnicas documentadas
        - Plan de mejoras priorizadas por impacto
        - Soporte email por 30 días
        - Una sesión de seguimiento incluida
      button:
        label: Solicitar consulta
        color: neutral
        variant: outline
        to: '#contacto'
    - title: Consultoría Premium
      description: Para empresas medianas que requieren implementación especializada y soporte extendido.
      price: "Desde €7,500"
      features:
        - Todo lo incluido en Consultoría Básica
        - Implementación de soluciones prioritarias
        - Configuración de sistemas de monitorización
        - Migración de servicios críticos
        - Soporte telefónico por 90 días
        - Formación del equipo técnico interno
        - Tres sesiones de seguimiento incluidas
      button:
        label: Solicitar consulta
        variant: subtle
        to: '#contacto'

features:
  title: Soluciones enterprise de [virtualización]{.text-primary}
  description: Stack completo VMware con gestión centralizada y optimización continua de recursos computacionales.
  features:
    - title: VMware vSphere
      description: Plataforma de virtualización líder con ESXi hypervisor, vCenter Server y gestión centralizada de recursos.
      icon: i-lucide-server
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: vSAN Storage
      description: Almacenamiento software-defined con replicación, deduplicación y compresión automática de datos.
      icon: i-lucide-hard-drive
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: NSX Network Virtualization
      description: Redes virtuales con micro-segmentación, balanceado de carga distribuido y firewall interno.
      icon: i-lucide-network
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: vRealize Automation
      description: Automatización de despliegues con self-service portal y orquestación de workflows complejos.
      icon: i-lucide-zap
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Site Recovery Manager
      description: Disaster recovery automatizado con replicación entre sitios y testing de continuidad de negocio.
      icon: i-lucide-shield
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: vROps Monitoring
      description: Monitorización predictiva con analytics avanzados y optimización automática de performance.
      icon: i-lucide-trending-up
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
